<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimización Lineal Gráfica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-900 rounded-lg shadow-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-blue mb-6">Optimización Lineal - Método Gráfico</h1>

        {% if error %}
            <div class="bg-red-500 p-4 rounded mb-4">{{ error }}</div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <input type="text" name="a" placeholder="Coeficiente a (de x)" required class="w-full p-2 rounded bg-gray-700 text-white">
            <input type="text" name="b" placeholder="Coeficiente b (de y)" required class="w-full p-2 rounded bg-gray-700 text-white">
            <input type="text" name="c" placeholder="Valor de c (restricción x + y ≤ c)" required class="w-full p-2 rounded bg-gray-700 text-white">
            <input type="text" name="x_max" placeholder="Máximo de x" required class="w-full p-2 rounded bg-gray-700 text-white">
            <input type="text" name="y_max" placeholder="Máximo de y" required class="w-full p-2 rounded bg-gray-700 text-white">
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Resolver y Graficar
            </button>
        </form>
    </div>
</body>
</html>
